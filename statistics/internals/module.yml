name:             Internal Statistics

category:         statistics

enabled:          true

commands:
  - name:         wallet
    alts:
      - "currency"
      - "money"
      - "kud"
    global:       true
    enabled:      true
    usage:        "{pfx}{cmd} @person"
    description:
      Shows how much of Sigma's internal currency you currently have.
      As well as how much you've earned on the current server and in total.
      Kud is earned by being an active member of the community.
      Yes, this is meant to be vague.

  - name:         experience
    alts:
      - "activity"
      - "level"
      - "exp"
      - "xp"
    global:       true
    enabled:      true
    usage:        "{pfx}{cmd} @person"
    description:
      Shows how much of Sigma's internal experience you obtained.
      Experience is earned by being an active member of the community.
      Yes, this is meant to be vague.

  - name:         profile
    alts:
      - "mystats"
    global:       true
    enabled:      true
    usage:        "{pfx}{cmd} @person"
    description:
      Shows Sigma's statistics for the mentioned user.
      Their current experience, level and most used commands.

  - name:         topcurrency
    alts:
      - "topkud"
    global:       true
    enabled:      true
    usage:        "{pfx}{cmd} global"
    description:
      Shows the top 10 people in the Kud leaderboards.
      You can specify if you want to see the top people that are local, global, or by their current kud.
      The leaderboard shows the local server's leaderboard by default.

  - name:         topexperience
    alts:
      - "topxp"
    global:       true
    enabled:      true
    usage:        "{pfx}{cmd} local"
    description:
      Shows the top 10 people in the Experience leaderboards.
      You can specify if you want to see the top people that are local, global, or by their current xp.
      The leaderboard shows the local server's leaderboard by default.

  - name:         topcommands
    alts:
      - "topcmds"
    global:       true
    enabled:      true
    usage:        "{pfx}{cmd}"
    description:
      Shows the top 20 most used commands globally.

  - name:         topcookies
    global:       true
    enabled:      true
    usage:        "{pfx}{cmd}"
    description:
      Shows the top 20 users who have the most cookies.
