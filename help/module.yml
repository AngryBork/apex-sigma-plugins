name:             Help and Information

category:         help

enabled:          true

commands:
  - name:         help
    global:       true
    enabled:      true
    permissions:
      rating:     0
      dmable:     true
    usage:        "{pfx}{cmd} fish"
    description:
      Provides the link to Sigma's website and support server.
      As well as show information about a command if something in inputted.

  - name:         modules
    global:       true
    enabled:      true
    permissions:
      rating:     0
      dmable:     true
    usage:        "{pfx}{cmd}"
    description:
      Shows all the module categories.

  - name:         commands
    global:       true
    enabled:      true
    permissions:
      rating:     0
      dmable:     true
    usage:        "{pfx}{cmd} minigames"
    description:
      Shows the commands in a module group category.
      To view all the module group categories, use the modules command.

  - name:         donate
    global:       true
    enabled:      true
    permissions:
      rating:     0
      dmable:     true
    usage:        "{pfx}{cmd}"
    description:
      Shows donation information for Sigma.


events:
  - name:         dm_detection
    type:         message
    global:       true
    enabled:      true
    permissions:
      rating:     0
      dmable:     true
