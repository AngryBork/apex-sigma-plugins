name:             User Interactions

category:         interactions

enabled:          true

commands:
  - name:         lovecalculator
    alts:
      - "lovecalc"
    global:       true
    enabled:      true
    usage:        "{pfx}{cmd} @person1 @person2"
    description:
      Shows the love between two tagged users.

  - name:         pout
    global:       true
    enabled:      true
    usage:        "{pfx}{cmd} @person"
    description:
      Make a pouty face at someone and make them change their mind.
      Or just teast them for being a horrible person.
      Like when they make you create a pout command for money!

  - name:         cuddle
    global:       true
    enabled:      true
    usage:        "{pfx}{cmd} @person"
    description:
      Snuggle, snuggle~

  - name:         hug
    global:       true
    enabled:      true
    usage:        "{pfx}{cmd} @person"
    description:
      Even a bot like me can appreciate a hug!
      The person you mention will surely as well.

  - name:         kiss
    global:       true
    enabled:      true
    usage:        "{pfx}{cmd} @person"
    description:
      Humans touching their slimy air vents.
      How disturbing.

  - name:         pat
    global:       true
    enabled:      true
    usage:        "{pfx}{cmd} @person"
    description:
