name:             Quote Commands

category:         fun

enabled:          true

commands:
  - name:         quote
    global:       true
    enabled:      true
    usage:        "{pfx}{cmd}"
    description:
      Gives you a random inspirational or deep quote.

  - name:         numberfact
    alts:
      - "numfact"
      - "numf"
    global:       true
    enabled:      true
    usage:        "{pfx}{cmd} 42"
    description:
      Searches for interesting things about a given number.
      You can also insert a date in the DAY/MON format.
      You can specify a type of number you want retrived in the format TYPE:NUMBER.
      The allowed types are trivia, math, date, year.
      You can also specify "random" instead of a number to make it a random number.

  - name:         fortune
    alts:
      - "fortune-mod"
    global:       true
    enabled:      true
    usage:        "{pfx}{cmd}"
    description:
      Linux users, and raw UNIX users in general will know the fortune-mod.
      This command uses their entire database to output one of their quotes.

  - name:         bash
    global:       true
    enabled:      true
    usage:        "{pfx}{cmd}"
    description:
      If you are old enough to know what IRC is or remember how it looked like,
      then you will appreciate the quotes that the bash command produces.

  - name:         catfact
    global:       true
    enabled:      true
    usage:        "{pfx}{cmd}"
    description:
      Outputs a random fact about your lovely furry assh~
      Eerrrr... I mean, companion!

  - name:         dogfact
    alts:
      - "doggofact"
    global:       true
    enabled:      true
    usage:        "{pfx}{cmd}"
    description:
      Outputs a random fact about the man's best friend.

  - name:         visualnovelquote
    alts:
      - "vnquote"
      - "vnq"
    global:       true
    enabled:      true
    usage:        "{pfx}{cmd}"
    description:
      Outputs a random quote from a random VN.
      Displays it's source as well, of course.
