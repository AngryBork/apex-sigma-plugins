name:             Joke Commands

category:         fun

enabled:          true

commands:
  - name:         chucknorris
    global:       true
    enabled:      true
    usage:        "{pfx}{cmd}"
    description:
      This command outputs a random Chuck Norris joke.
      We use Chuck jokes because Bruce Lee is no joke, obviously.

  - name:         ronswanson
    global:       true
    enabled:      true
    usage:        "{pfx}{cmd}"
    description:
      Everyone's favorite character from Parks and Recreation.
      This command will output a random quote from Ron Swanson.

  - name:         csshumor
    global:       true
    enabled:      true
    usage:        "{pfx}{cmd}"
    description:
      The only thing better than a joke is a joke written in CSS.
      And while that is sarcasm to a certain degree, these really are fun.
      Embrace your web designer within and read some CSS jokes.

  - name:         pun
    global:       true
    enabled:      true
    usage:        "{pfx}{cmd}"
    description:
      If you do not know what a pun is... Oh you poor innocent soul.
      This command will produce a lovely little pun for you.
      Enjoy the cringe!

  - name:         dadjoke
    global:       true
    enabled:      true
    usage:        "{pfx}{cmd}"
    description:
      This will provide a joke that might be something your father would say.
      You know they are bad, but you will love them anyway, cause you are a good kid.

  - name:         joke
    global:       true
    enabled:      true
    usage:        "{pfx}{cmd}"
    description:
      Outputs a joke.
      It is not really special or anything...
      Sometimes they are funny, most of the times they are not.

  - name:         yomomma
    alts:
      - "yomama"
      - "yomoma"
    global:       true
    enabled:      true
    usage:        "{pfx}{cmd}"
    description:
      Want to insult some poor fool's mother but don't have the right comeback?
      This command will provide the perfect yo momma joke for the task.
