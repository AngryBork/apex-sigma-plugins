name:             Dictionary Commands

category:         searches

enabled:          true

commands:
  - name:         urbandictionary
    alts:
      - "urbandict"
      - "urban"
      - "ud"
    global:       true
    enabled:      true
    usage:        "{pfx}{cmd} dictionary"
    description:
      Looks up the definition for a word or term in the Urban Dictionary.
      It is strongly suggested to take these with a grain of salt.

  - name:         dictionary
    alts:
      - "dict"
      - "definition"
      - "define"
      - "def"
    global:       true
    enabled:      true
    usage:        "{pfx}{cmd} cork"
    description:
      Searches the Oxford dictionary for the definition of your input.

  - name:         synonyms
    alts:
      - "synonym"
      - "syn"
    global:       true
    enabled:      true
    usage:        "{pfx}{cmd} ocean"
    description:
      Looks up words that have exact or nearly the same meaning for the given term.

  - name:         antonyms
    alts:
      - "antonym"
      - "ant"
    global:       true
    enabled:      true
    usage:        "{pfx}{cmd} late"
    description:
       Looks up words that have opposite meanings for the given term.

  - name:         homophones
    alts:
      - "homophone"
    global:       true
    enabled:      true
    usage:        "{pfx}{cmd} coarse"
    description:
       Looks up words that sound like the given one.

  - name:         describe
    alts:
      - "desc"
    global:       true
    enabled:      true
    usage:        "{pfx}{cmd} noun ocean"
    description: |
       Looks up words that are often used to describe nouns or are often used by the adjective.
       Specify the mode in the first argument.
       adjectives, adjective, adj, a: To look up nouns that are often described by an adjective.
       nouns, noun, n: To look up adjectives that are often used to describe a noun.

  - name:         rhymes
    alts:
      - "rhyme"
    global:       true
    enabled:      true
    usage:        "{pfx}{cmd} forgetful"
    description:
       Looks up words that rhymes with the given term.

  - name:         spelledlike
    alts:
      - "spelllike"
      - "spellike"
      - "spellcheck"
    global:       true
    enabled:      true
    usage:        "{pfx}{cmd} coneticut"
    description:  |
       Looks up words that are spelled similarly to the given term.
       Supports the following wildcards
       ? - one character
       * - one or many characters

  - name:         soundslike
    alts:
      - "soundlike"
    global:       true
    enabled:      true
    usage:        "{pfx}{cmd} elefint"
    description:
       Looks up words that are spelled similarly to the given term.
