name:             Quiz

category:         minigames

enabled:          true

commands:
  - name:         quiz
    global:       true
    enabled:      true
    usage:        "{pfx}{cmd}"
    description:
      A quiz minigame with various quizes to choose from.
      With a lot more coming soon

  - name:         vnchargame
    alts:
      - "vncg"
    global:       true
    enabled:      true
    usage:        "{pfx}{cmd}"
    description:
      A minigame where you guess the name of the visual novel character shown.
      You can add "hint" in the command to make it show the character's scrambled name.

  - name:         animechargame
    alts:
      - "anichargame"
      - "anicg"
    global:       true
    enabled:      true
    usage:        "{pfx}{cmd} hint"
    description:
      A minigame where you guess the name of the anime character shown.
      You can add "hint" in the command to make it show the character's scrambled name.

  - name:         mathgame
    global:       true
    enabled:      true
    usage:        "{pfx}{cmd} 4"
    description:
      A mathematics minigame.
      You are given a problem, solve it.
      Numbers are rounded to 2 decimals.
      You can also specify how hard you want the problem to be.
      The scale goes from 1-9.
      You have 30 seconds to answer correctly.

  - name:         unscramble
    alts:
      - "usg"
    global:       true
    enabled:      true
    usage:        "{pfx}{cmd}"
    description:
      A minigame where you guess the scrambled word.
      You have 30 seconds to guess the word shown.
      The Kud reward is equal to the number of letters in the word.
