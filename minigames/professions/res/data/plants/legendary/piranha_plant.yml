description:
  A reletive of the Venus Fly Trap aptly named due to its aggressive nature.
  It lures small and even large insects in with it's bright red color.
  Once it's prey is within range it breaks its facade before snapping
  in the blink of an eye and swallowing it's target whole.
name: Piranha Plant
rarity: 4
type: Plant
value: 100
